<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Share - Futuristic File Sharing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <canvas id="particle-network"></canvas>
    <div id="welcome-screen" class="fullscreen">
        <h1 id="main-title">Quantum Share</h1>
        <p id="tagline">The Future of File Sharing is Here</p>
        <button id="enter-app-btn" class="btn">Enter the Quantum Realm</button>
    </div>
    <div id="app-interface" class="fullscreen hidden">
        <div class="container">
            <h1>Quantum File Transfer</h1>
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="upload-box" id="dropZone">
                    <p>Drag & Drop your file here or click to upload</p>
                    <input type="file" name="file" id="fileInput" accept="*" />
                </div>
                <div class="progress-bar-container" id="progressBarContainer">
                    <div class="progress-bar">
                        <div class="progress-bar-inner" id="progressBar"></div>
                    </div>
                </div>
                <button class="btn" type="submit">Quantum Transfer</button>
            </form>

            {% if qr_image %}
            <div class="qr-container">
                <h2>QR Code:</h2>
                <img src="{{ qr_image }}" alt="QR Code">
                <p><a href="{{ file_url }}" target="_blank">Download File</a></p>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
